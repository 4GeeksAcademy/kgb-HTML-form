<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGBeneby Project</title>
    <script src="https://kit.fontawesome.com/0bd4444e72.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div>
        <div class="card">
            <div class="card-header">
                <h5>Payment Form Example</h5>
            </div>
            <div class="card-body">
                
                <div class="alert alert-danger pe-2 py-3" role="alert">
                    Some fields are missing!
                </div>
                <div class="container">
                    <div class="row align-items-start">
                        <div class="col-md-5">
                            <label for="exampleFormControlinput1" class="form-label">Card #</label>
                            <input type="text" class="form-control pt-0" id="exampleFormControlinput1"
                                placeholder="XXXXXXXXX">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">CVC #</label>
                            <input type="text" class="form-control pb-0">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Amount</label>
                            <div class="d-flex flex-row">
                                <p><strong>
                                        <h6>$</h6>
                                    </strong></p>
                                <input type="text" class="form-control pb-0">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row align-items-start">
                        <div class="col-md-6">
                            <label class="form-label mt-2">Last name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label mt-2">First name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row align-items-start">
                        <div class="col-md-6">
                            <label class="form-label mt-2">City</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label mt-2" for="stateSelect">Select a State:</label>
                            <select class="form-select" id="stateSelect" name="state">
                                <option value="alabama">Alabama</option>
                                <option value="alaska">Alaska</option>
                                <option value="arizona">Arizona</option>
                                <option value="arkansas">Arkansas</option>
                                <option value="california">California</option>
                                <option value="colorado">Colorado</option>
                                <option value="connecticut">Connecticut</option>
                                <option value="delaware">Delaware</option>
                                <option value="florida">Florida</option>
                                <option value="georgia">Georgia</option>
                                <option value="hawaii">Hawaii</option>
                                <option value="idaho">Idaho</option>
                                <option value="illinois">Illinois</option>
                                <option value="indiana">Indiana</option>
                                <option value="iowa">Iowa</option>
                                <option value="kansas">Kansas</option>
                                <option value="kentucky">Kentucky</option>
                                <option value="louisiana">Louisiana</option>
                                <option value="maine">Maine</option>
                                <option value="maryland">Maryland</option>
                                <option value="massachusetts">Massachusetts</option>
                                <option value="michigan">Michigan</option>
                                <option value="minnesota">Minnesota</option>
                                <option value="mississippi">Mississippi</option>
                                <option value="missouri">Missouri</option>
                                <option value="montana">Montana</option>
                                <option value="nebraska">Nebraska</option>
                                <option value="nevada">Nevada</option>
                                <option value="new-hampshire">New Hampshire</option>
                                <option value="new-jersey">New Jersey</option>
                                <option value="new-mexico">New Mexico</option>
                                <option value="new-york">New York</option>
                                <option value="north-carolina">North Carolina</option>
                                <option value="north-dakota">North Dakota</option>
                                <option value="ohio">Ohio</option>
                                <option value="oklahoma">Oklahoma</option>
                                <option value="oregon">Oregon</option>
                                <option value="pennsylvania">Pennsylvania</option>
                                <option value="rhode-island">Rhode Island</option>
                                <option value="south-carolina">South Carolina</option>
                                <option value="south-dakota">South Dakota</option>
                                <option value="tennessee">Tennessee</option>
                                <option value="texas">Texas</option>
                                <option value="utah">Utah</option>
                                <option value="vermont">Vermont</option>
                                <option value="virginia">Virginia</option>
                                <option value="washington">Washington</option>
                                <option value="west-virginia">West Virginia</option>
                                <option value="wisconsin">Wisconsin</option>
                                <option value="wyoming">Wyoming</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label mt-2">Postal Code</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row align-items-start">
                        <div class="col-md-6">
                            <label class="form-label mt-3">We accept:</label>
                            <div class="col-md-6">
                                <div class="container d-flex ps-0">
                                    <div class="bg-secondary-subtle">
                                        <input type="radio" class="form-check-input">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </div>
                                    <div class="ps-2 bg-secondary-subtle">
                                        <input type="radio">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </div>
                                    <div class="ps-2 bg-secondary-subtle">
                                        <input type="radio">
                                        <i class="fa-brands fa-cc-apple-pay"></i>
                                    </div>
                                    <div class="ps-2 bg-secondary-subtle">
                                        <input type="radio">
                                        <i class="fa-solid fa-piggy-bank"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label mt-3 mb-0">
                                <h6>Message</h6>
                            </label>
                            <textarea row="4" type="text" class="form-control px-3 py-3"></textarea>
                            <text class="bs-dark-bg-subtle">
                                <p class="text-secondary mt-0"> <small>Add notes here.</small></p>
                            </text>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer justify-content-end d-flex">
                <h4>
                    <a href="#" class="btn btn-primary">Cancel</a>
                    <a href="#" class="btn btn-primary">Send</a>
                </h4>
            </div>
        </div>
    </div>
</body>

</html>
